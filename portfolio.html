<main>
    <h1>作品集</h1>
    <div class="portfolio">
        <!-- 作品卡片 -->
        <div class="portfolio-item" onclick="openModal(0)">
            <img src="img/webbyph.jpg" alt="作品1">
            <p>PhotoShop網頁切版</p>
        </div>

        <div class="portfolio-item" onclick="openModal(3)">

        </div>
        
    </div>
    
    <!-- 模態視窗 -->
    <div id="modal" class="modal" onclick="closeModal(event)" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">作品標題</h2>
            <img id="main-image" src="" alt="大圖">
            <div class="thumbnails"></div>
            <p id="caption">作品說明</p>
        </div>
    </div>
    
    <script src="js/portfolio.js"></script>
    
    <section class="center_game game-links">
        <h3>嘗試做遊戲</h3>
        <div class="game-links-container">
            <a href="#bingo">終極密碼</a>
            <a href="#snake">貪食蛇</a>
        </div>
    </section>
    
    <section id="bingo" class="game-section">
        <h1>終極密碼</h1>
        <div class="flex-container">
            <input id="guessnum" type="text" placeholder="請輸入你的答案"></input>
            <button type="button" id="reBtn" onclick="restar()" disabled>再玩一次</button>
            <button id="ansbtn" onclick="guessStar()">送出答案</button>
            <div id="result">請輸入1~100的整數</div>
            <h2>玩法說明:</h2>
            <p>輸入1~100的整數，挑戰在最少次數猜中密碼</p>
        
        </div>
        <script src="js/guess.js"></script>
    </section>
    <section id="snake" class="game-section">
        <h1>貪吃蛇</h1>
        <div class="flex-container">    
            <canvas id="gamesnake" width="400" height="400"></canvas>
            <div>
                <h2>玩法說明:</h2>
                <p>按任意方向鍵開始，使用上下左右來控制<br>先得 25 分就贏了！</p>
            </div>
        </div>
        <script src="js/snake.js"></script>
    </section>
